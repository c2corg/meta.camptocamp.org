Alias /sf/ /usr/share/php/data/symfony/web/sf/

<IfModule mod_rewrite.c>
  <Location />
    RewriteEngine On

    RewriteRule ^$ index.html [QSA,L]

    # we skip all files with .something
    RewriteCond %{REQUEST_URI} \..+$
    RewriteRule .* - [L]

    RewriteRule ^(.*)$ index.php [QSA,L]
  </Location>
</IfModule>

